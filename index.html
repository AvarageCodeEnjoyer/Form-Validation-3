<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src="./app.js"></script>
  <title>3 Form Input Validation</title>
</head>
<body>
  <div class="container">
		<form>
			<fieldset> 
				<legend>Information</legend> 
				<div>
					<label for="name">First & Last Name:</label>  <!-- Remove the pattern and "required" attributes on all inputs to use the checkInput function. Otherwise the form wont let you submit to begin with -->
					<input type="text" id="name" placeholder="John Doe" pattern="^[a-zA-Z]{2,15}\s[a-zA-Z]{2,15}" required>
				</div>
				<span></span>
				<div>
					<label for="email">Email:</label>
					<input type="email" id="email" placeholder="Example123@gmail.com" pattern="^[\w.-]+@([\w-]+\.)+[\w-]{2,}$" required>
				</div>
				<span></span>
        <div id="message">
					<label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" pattern="^\w+" required></textarea>
        </div>
			</fieldset>
      <input type="submit" value="Submit Form">
    </form>
  </div>
</body>
</html>
